{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset='utf-8'/>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'/>
        <meta name="keywords" content="HTML, Django"/>
        <meta http-equiv="Content-Type" content="text/html"/>
        <meta name="description" content="Site de anuncions demo"/>
        <title>Home</title>
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.8/dist/semantic.min.css"/>
        <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.8/dist/semantic.min.js"></script>
    </head>
    <body>
        <div class="ui inverted teal attached menu">
            <a class="item">ML Anúncios</a>
            <div class="right menu">
                <div class="ui rigth aligned category search item">
                    <div class="ui inverted transparent icon input">
                        <input class="prompt" type="text" placeholder="O que você deseja... ?"/>
                    </div>
                    <i class="search link icon"></i>
                </div>
                <div class="results"></div>
            </div>
        </div>
        <div class="ui hidden divider"></div>
        <div class="ui container">
            <div class="ui stackable grid">
                <div class="four wide column">
                    <div class="ui inverted teal vertical fluid menu">
                        {% for categoria in categorias %}
                            <a class="item">{{ categoria }}</a>
                        {% endfor %}
                    </div>
                </div>
                <div class="twelve wide column">
                    {% block content %}
                    {% endblock content %}
                </div>
            </div>
        </div>
    </body>
</html>
